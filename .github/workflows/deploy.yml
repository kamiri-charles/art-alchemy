name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 14

      - name: Install dependencies
        run: |
          npm install

      - name: Build
        run: |
          npm run build

      - name: Display the contents of the dist directory
        run: |
          ls -l dist

      - name: Configure Git
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email'

      - name: Deploy to GitHub Pages
        run: |
          npm run deploy
